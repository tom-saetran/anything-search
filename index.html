<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <title>The Anything Searchbar</title>
    </head>
    <body class="bg-secondary">
        <div class="jumbotron jumbotron-fluid bg-dark text-light">
            <div class="container">
                <h1 class="display-3">Search for <strong>anything</strong> you want here.</h1>
                <p class="lead">This is the <strong>anything</strong> searchbar, you can search for <strong>anything</strong> you want</p>
                <hr class="my-2" />
                <div class="form-group">
                    <input type="text" class="form-control" name="searchbar" id="searchbar" aria-describedby="searchbar-aria" placeholder="Search for anything here" />
                    <small id="searchbar-aria" class="d-none">Search for anything here.</small>
                </div>
                <a id="searchbutton" class="btn btn-light btn-lg" href="" role="button" onclick="doSearch()">Anything?</a>
            </div>
        </div>

        <script>
            const doSearch = () => {
                const searchhref = "https://www.google.com/search?q="
                const searchbutton = document.getElementById("searchbutton")
                let searchterm = document.getElementById("searchbar").value
                if (searchterm === "") searchterm = "Anything"

                searchbutton.setAttribute("href", searchhref + searchterm)
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
